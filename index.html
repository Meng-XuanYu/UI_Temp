<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>碎星集应用原型</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #f0f2f5;
      padding: 2rem;
    }
    .prototype-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .prototype-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .prototype-label {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .prototype-section {
      margin-bottom: 3rem;
      width: 100%;
    }
    .prototype-section-title {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }
    .dark-mode .prototype-section-title {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <header class="text-center py-8">
      <h1 class="text-4xl font-bold mb-2">碎星集应用原型</h1>
      <p class="text-xl text-gray-600 mb-6">高保真UI原型设计</p>
      <div class="flex justify-center space-x-4 mb-8">
        <button id="toggle-theme" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
          <i class="fas fa-moon"></i> 切换暗色/亮色模式
        </button>
      </div>
    </header>

    <!-- 主要设置页面 -->
    <div class="prototype-section">
      <h2 class="prototype-section-title">基础设置页面</h2>
      <div class="prototype-container">
        <div class="prototype-item">
          <div class="phone-frame">
            <iframe src="pages/settings.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
          <div class="prototype-label">设置界面</div>
        </div>
      </div>
    </div>
    
    <!-- 账号设置子页面 -->
    <div class="prototype-section">
      <h2 class="prototype-section-title">账号设置页面</h2>
      <div class="prototype-container">
        <div class="prototype-item">
          <div class="phone-frame">
            <iframe src="pages/profile-edit.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
          <div class="prototype-label">个人资料</div>
        </div>
        
        <div class="prototype-item">
          <div class="phone-frame">
            <iframe src="pages/change-password.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
          <div class="prototype-label">修改密码</div>
        </div>
        
        <div class="prototype-item">
          <div class="phone-frame">
            <iframe src="pages/notification-settings.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
          <div class="prototype-label">通知设置</div>
        </div>
      </div>
    </div>
    
    <!-- 应用设置子页面 -->
    <div class="prototype-section">
      <h2 class="prototype-section-title">应用设置页面</h2>
      <div class="prototype-container">
        <div class="prototype-item">
          <div class="phone-frame">
            <iframe src="pages/font-settings.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
          <div class="prototype-label">字体设置</div>
        </div>
      </div>
    </div>
    
    <!-- 其他设置子页面 -->
    <div class="prototype-section">
      <h2 class="prototype-section-title">其他设置页面</h2>
      <div class="prototype-container">
        <div class="prototype-item">
          <div class="phone-frame">
            <iframe src="pages/about.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
          <div class="prototype-label">关于碎星集</div>
        </div>
        
        <div class="prototype-item">
          <div class="phone-frame">
            <iframe src="pages/privacy-policy.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
          <div class="prototype-label">隐私政策</div>
        </div>
        
        <div class="prototype-item">
          <div class="phone-frame">
            <iframe src="pages/terms-of-service.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
          <div class="prototype-label">用户协议</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('toggle-theme').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        iframe.contentWindow.postMessage('toggle-theme', '*');
      });
    });
  </script>
</body>
</html>
