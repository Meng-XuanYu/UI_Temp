<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>碎星集星环面</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #f0f2f5;
      padding: 2rem;
    }
    .prototype-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .prototype-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .prototype-label {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .prototype-section {
      margin-bottom: 3rem;
      width: 100%;
    }
    .prototype-section-title {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }
    .dark-mode .prototype-section-title {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <header class="text-center py-8">
      <h1 class="text-4xl font-bold mb-2">碎星集星环面</h1>
      <p class="text-xl text-gray-600 mb-6 dark:text-gray-300">探索你的知识星环</p>
      <div class="flex justify-center space-x-4 mb-8">
        <button id="toggle-theme" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white">
          <i class="fas fa-moon"></i> 切换暗色/亮色模式
        </button>
      </div>
    </header>

    <!-- 星环页面 -->
    <div class="prototype-section">
      <h2 class="prototype-section-title">星环界面</h2>
      <div class="prototype-container">
        <div class="prototype-item">
          <div class="phone-frame">
            <iframe src="pages/star-ring.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('toggle-theme').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        iframe.contentWindow.postMessage('toggle-theme', '*');
      });
    });
  </script>
</body>
</html>
