<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 碎星集</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="app-container">
    <!-- 状态栏 -->
    <iframe src="../components/status-bar.html" frameborder="0" width="100%" height="44px" scrolling="no"></iframe>

    <!-- 主要内容 -->
    <div class="app-content px-6 py-6">
      <div class="flex items-center mb-6">
        <a href="login.html" class="text-primary-color">
          <i class="fas fa-chevron-left mr-2"></i>返回
        </a>
      </div>
      
      <h1 class="text-2xl font-bold mb-6">创建新账号</h1>
      
      <div class="card">
        <div class="mb-6">
          <div class="input-group">
            <label for="username" class="input-label">用户名</label>
            <input type="text" id="username" class="input" placeholder="请输入用户名">
          </div>
          
          <div class="input-group">
            <label for="email" class="input-label">邮箱</label>
            <input type="email" id="email" class="input" placeholder="请输入邮箱地址">
          </div>
          
          <div class="input-group">
            <label for="password" class="input-label">密码</label>
            <input type="password" id="password" class="input" placeholder="请输入密码">
          </div>
          
          <div class="input-group">
            <label for="confirm-password" class="input-label">确认密码</label>
            <input type="password" id="confirm-password" class="input" placeholder="请再次输入密码">
          </div>
        </div>
        
        <div class="mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="agree-terms" class="mr-2">
            <label for="agree-terms" class="text-sm">我同意<a href="#" class="text-primary-color">服务条款</a>和<a href="#" class="text-primary-color">隐私政策</a></label>
          </div>
        </div>
        
        <div class="mb-4">
          <div class="flex justify-center mb-4">
            <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?w=800&h=300&fit=crop&auto=format&q=80" alt="头像上传" class="w-24 h-24 rounded-full object-cover border-2 border-gray-200">
          </div>
          <div class="text-center">
            <button class="btn btn-outline text-sm px-3 py-1">
              <i class="fas fa-camera mr-1"></i> 上传头像
            </button>
          </div>
        </div>
        
        <a href="login.html" class="btn btn-primary w-full">注册</a>
      </div>
    </div>
  </div>

  <script>
    // 接收主页面的暗色模式切换消息
    window.addEventListener('message', function(event) {
      if (event.data === 'toggle-theme') {
        document.body.classList.toggle('dark-mode');
      }
    });
  </script>
</body>
</html>
