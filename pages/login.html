<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 碎星集</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="app-container">
    <!-- 状态栏 -->
    <iframe src="../components/status-bar.html" frameborder="0" width="100%" height="44px" scrolling="no"></iframe>

    <!-- 主要内容 -->
    <div class="app-content flex flex-col items-center justify-center px-6">
      <div class="w-full max-w-md">
        <div class="text-center mb-12">
          <div class="flex justify-center mb-6">
            <img src="https://images.unsplash.com/photo-1506703719100-a0f3a48c0f86?w=128&h=128&fit=crop&crop=faces&auto=format&q=80" alt="碎星集 Logo" class="w-24 h-24 rounded-full shadow-lg">
          </div>
          <h1 class="text-3xl font-bold mb-2">碎星集</h1>
          <p class="text-gray-500">探索你的宇宙</p>
        </div>

        <div class="card">
          <div class="mb-6">
            <div class="input-group">
              <label for="email" class="input-label">邮箱</label>
              <input type="email" id="email" class="input" placeholder="请输入邮箱地址">
            </div>
            <div class="input-group">
              <label for="password" class="input-label">密码</label>
              <input type="password" id="password" class="input" placeholder="请输入密码">
            </div>
          </div>
          
          <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="mr-2">
              <label for="remember" class="text-sm">记住我</label>
            </div>
            <a href="#" class="text-primary-color text-sm">忘记密码？</a>
          </div>
          
          <a href="star-ring.html" class="btn btn-primary w-full mb-4">登录</a>
          <a href="register.html" class="btn btn-outline w-full">注册账号</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 接收主页面的暗色模式切换消息
    window.addEventListener('message', function(event) {
      if (event.data === 'toggle-theme') {
        document.body.classList.toggle('dark-mode');
      }
    });
  </script>
</body>
</html>
