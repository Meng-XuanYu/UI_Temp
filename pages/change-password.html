<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码 - 碎星集</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .password-container {
      padding: 16px;
    }
    
    .password-card {
      background-color: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .dark-mode .password-card {
      background-color: var(--gray-800);
    }
    
    .password-field {
      position: relative;
      margin-bottom: 20px;
    }
    
    .password-field .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-500);
      cursor: pointer;
    }
    
    .password-rules {
      margin-top: 20px;
      padding: 16px;
      background-color: var(--gray-100);
      border-radius: 12px;
    }
    
    .dark-mode .password-rules {
      background-color: var(--gray-700);
    }
    
    .password-rule {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--gray-600);
    }
    
    .dark-mode .password-rule {
      color: var(--gray-400);
    }
    
    .password-rule-icon {
      margin-right: 8px;
      font-size: 12px;
    }
    
    .password-rule.valid {
      color: #10b981;
    }
    
    .password-rule.invalid {
      color: var(--gray-500);
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- 主要内容 -->
    <div class="app-content">
      <div class="password-container">
        <div class="flex items-center mb-6">
          <a href="settings.html" class="text-primary-color">
            <i class="fas fa-chevron-left mr-2"></i>返回
          </a>
          <h1 class="text-2xl font-bold mx-auto text-center w-full absolute left-0 right-0">修改密码</h1>
        </div>
        
        <div class="password-card">
          <div class="input-group password-field">
            <label class="input-label">当前密码</label>
            <input type="password" class="input" placeholder="请输入当前密码">
            <i class="fas fa-eye toggle-password"></i>
          </div>
          
          <div class="input-group password-field">
            <label class="input-label">新密码</label>
            <input type="password" class="input" placeholder="请输入新密码">
            <i class="fas fa-eye toggle-password"></i>
          </div>
          
          <div class="input-group password-field">
            <label class="input-label">确认新密码</label>
            <input type="password" class="input" placeholder="请再次输入新密码">
            <i class="fas fa-eye toggle-password"></i>
          </div>
          
          <div class="password-rules">
            <div class="password-rule valid">
              <i class="fas fa-check-circle password-rule-icon"></i>
              <span>至少8个字符</span>
            </div>
            <div class="password-rule valid">
              <i class="fas fa-check-circle password-rule-icon"></i>
              <span>至少包含一个数字</span>
            </div>
            <div class="password-rule invalid">
              <i class="fas fa-times-circle password-rule-icon"></i>
              <span>至少包含一个大写字母</span>
            </div>
            <div class="password-rule invalid">
              <i class="fas fa-times-circle password-rule-icon"></i>
              <span>至少包含一个特殊字符</span>
            </div>
          </div>
        </div>
        
        <button class="btn btn-primary w-full">更新密码</button>
        
        <div class="text-center mt-4">
          <a href="#" class="text-primary-color text-sm">忘记密码？</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 切换密码可见性
    const togglePassword = document.querySelectorAll('.toggle-password');
    
    togglePassword.forEach(icon => {
      icon.addEventListener('click', function() {
        const input = this.previousElementSibling;
        
        if (input.type === 'password') {
          input.type = 'text';
          this.classList.remove('fa-eye');
          this.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          this.classList.remove('fa-eye-slash');
          this.classList.add('fa-eye');
        }
      });
    });
    
    // 接收主页面的暗色模式切换消息
    window.addEventListener('message', function(event) {
      if (event.data === 'toggle-theme') {
        document.body.classList.toggle('dark-mode');
      }
    });
  </script>
</body>
</html>
