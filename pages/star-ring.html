<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星环 - 碎星集</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .star-ring {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .ring-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    
    .ring-orbit {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 1px dashed var(--gray-300);
      margin: 16px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateX(70deg);
      transform-style: preserve-3d;
    }
    
    .dark-mode .ring-orbit {
      border: 1px dashed var(--gray-600);
    }
    
    .ring-center {
      width: 80px;
      height: 80px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 30px;
      z-index: 10;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      transform: rotateX(-70deg);
    }
    
    .star-fragment {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
      transform: rotateX(-70deg);
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .star-fragment:hover {
      transform: rotateX(-70deg) scale(1.1);
    }
    
    .star-fragment:nth-child(1) {
      left: calc(50% + 110px);
      top: calc(50% - 25px);
    }
    
    .star-fragment:nth-child(2) {
      left: calc(50% - 160px);
      top: calc(50% - 25px);
    }
    
    .star-fragment:nth-child(3) {
      left: calc(50% - 25px);
      top: calc(50% - 160px);
    }
    
    .star-fragment:nth-child(4) {
      left: calc(50% - 25px);
      top: calc(50% + 110px);
    }
    
    .star-fragment:nth-child(5) {
      left: calc(50% + 60px);
      top: calc(50% + 60px);
    }
    
    .star-fragment:nth-child(6) {
      left: calc(50% - 110px);
      top: calc(50% + 60px);
    }
    
    .collection-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 16px;
    }
    
    .collection-card {
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
    }
    
    .dark-mode .collection-card {
      background-color: var(--gray-800);
    }
    
    .collection-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    .collection-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    
    .collection-content {
      padding: 12px;
    }
    
    .collection-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      line-height: 1.3;
    }
    
    .collection-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--gray-500);
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- 状态栏 -->
    <iframe src="../components/status-bar.html" frameborder="0" width="100%" height="44px" scrolling="no"></iframe>

    <!-- 主要内容 -->
    <div class="app-content">
      <div class="page-header">
        <h1 class="page-title">星环</h1>
        <div>
          <button class="btn btn-outline text-sm px-3 py-1">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      
      <div class="flex justify-center my-2">
        <div class="bg-gray-200 rounded-full px-4 py-1 flex space-x-2 dark:bg-gray-700">
          <button class="bg-white rounded-full px-4 py-1 text-sm font-medium shadow-sm dark:bg-gray-600 dark:text-white">轨道视图</button>
          <button class="text-sm font-medium px-4 py-1 text-gray-500">收藏视图</button>
        </div>
      </div>
      
      <!-- 轨道视图 -->
      <div class="star-ring">
        <div class="ring-container">
          <div class="ring-orbit">
            <div class="ring-center">
              <i class="fas fa-user"></i>
            </div>
            <div class="star-fragment" style="background-color: #3b82f6;">A</div>
            <div class="star-fragment" style="background-color: #ec4899;">B</div>
            <div class="star-fragment" style="background-color: #10b981;">C</div>
            <div class="star-fragment" style="background-color: #f59e0b;">D</div>
            <div class="star-fragment" style="background-color: #8b5cf6;">E</div>
            <div class="star-fragment" style="background-color: #ef4444;">F</div>
          </div>
        </div>
      </div>
      
      <!-- 收藏视图 -->
      <div class="collection-grid" style="display: none;">
        <div class="collection-card">
          <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=300&h=200&fit=crop&auto=format&q=80" alt="碎片" class="collection-image">
          <div class="collection-content">
            <div class="collection-title">宇宙的边缘有什么？</div>
            <div class="collection-info">
              <span>系统推送</span>
              <span>2天前</span>
            </div>
          </div>
        </div>
        
        <div class="collection-card">
          <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=300&h=200&fit=crop&auto=format&q=80" alt="碎片" class="collection-image">
          <div class="collection-content">
            <div class="collection-title">黑洞的形成过程</div>
            <div class="collection-info">
              <span>来自：星辰阁</span>
              <span>昨天</span>
            </div>
          </div>
        </div>
        
        <div class="collection-card">
          <img src="https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?w=300&h=200&fit=crop&auto=format&q=80" alt="碎片" class="collection-image">
          <div class="collection-content">
            <div class="collection-title">人类的未来在哪里？</div>
            <div class="collection-info">
              <span>系统推送</span>
              <span>3小时前</span>
            </div>
          </div>
        </div>
        
        <div class="collection-card">
          <img src="https://images.unsplash.com/photo-1543722530-d2c3201371e7?w=300&h=200&fit=crop&auto=format&q=80" alt="碎片" class="collection-image">
          <div class="collection-content">
            <div class="collection-title">太阳系的奇妙现象</div>
            <div class="collection-info">
              <span>来自：朋友</span>
              <span>刚刚</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // 切换视图
    document.querySelectorAll('.bg-gray-200 button').forEach((btn, index) => {
      btn.addEventListener('click', () => {
        // 更新按钮样式
        document.querySelectorAll('.bg-gray-200 button').forEach(b => {
          b.classList.remove('bg-white', 'shadow-sm', 'dark:bg-gray-600');
          b.classList.add('text-gray-500');
        });
        btn.classList.add('bg-white', 'shadow-sm', 'dark:bg-gray-600', 'dark:text-white');
        btn.classList.remove('text-gray-500');
        
        // 切换视图
        const starRing = document.querySelector('.star-ring');
        const collectionGrid = document.querySelector('.collection-grid');
        
        if (index === 0) {
          starRing.style.display = 'block';
          collectionGrid.style.display = 'none';
        } else {
          starRing.style.display = 'none';
          collectionGrid.style.display = 'grid';
        }
      });
    });
    
    // 接收主页面的暗色模式切换消息
    window.addEventListener('message', function(event) {
      if (event.data === 'toggle-theme') {
        document.body.classList.toggle('dark-mode');
      }
    });
  </script>
</body>
</html>
